<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Clientes</label>
        <input type="text " class="form-control" (input)="buscarClientes($event.target.value)" placeholder="Busque un cliente..">
    </div>
    <div class="form-group">
        <label for="" *ngIf="nombre">Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input disabled [(ngModel)]="nombre" type="text" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" (click)="cancelarCliente()" >Cancelar</button>
            </div>
        </div>
        
        

    </div>

    <div class="list-group">
        <div *ngFor="let cliente of clientes">

            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action">{{cliente.nombre}} {{cliente.apellido}}</a>


        </div>
        
    
    </div>    
</div>
