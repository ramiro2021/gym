<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
           <app-seleccionar-cliente
           [nombre]="clienteSeleccionado.nombre" 
           (seleccionoCliente)="asignarCliente($event)"
           (canceloCliente)= "eliminarCliente()"
           >
        </app-seleccionar-cliente>

        <div >
            <label for=""> Precio</label>

            <select [(ngModel)]="idPrecio" class="form-control" (change)="seleccionarPrecio($event.target.value)" class="form-control" name="" id="">
                <option [value]="null">Seleccione un precio</option>
                <option *ngFor="let precio of precios" [value]="precio.id">{{precio.nombre}}</option>
                
            </select>
        </div>
        
        <div class="form-group">
            <label for="">Fecha inicio</label>
            <input type="text" [value]="inscripcion.fecha | date" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="">Fecha final</label>
            <input type="text" [value]="inscripcion.fechaFinal | date" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="">Subtotal</label>
            <input type="text" [value]="inscripcion.subTotal " type="number" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="">iva</label>
            <input type="text" [value]="inscripcion.iva" type="number" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="">Total</label>
            <input type="text" [value]="inscripcion.total" type="number" class="form-control" disabled>
        </div>
        
        <button class="btn btn-dark" (click)="guardar()">Guardar</button>
        </div>
    
        <div class="col-sm-6">
            <div *ngIf="clienteSeleccionado.imgUrl" class="imgCliente ml-4 text-center">
                <h3>Cliente: {{clienteSeleccionado.nombre}} {{clienteSeleccionado.apellido}}</h3>
                <img [src]="clienteSeleccionado.imgUrl" alt="">
                
            </div>
        </div>
    </div>
</div>
